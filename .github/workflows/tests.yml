name: Run Tests

# When to run this workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run tests
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

      # Step 5: Upload coverage reports
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      # Step 6: Check code can be imported
      - name: Check imports
        run: |
          python -c "import sys; import os; print('Python version:', sys.version); print('Current directory:', os.getcwd()); print('âœ… Code structure OK')"
        continue-on-error: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install linting tools
        run: |
          pip install flake8 pylint

      - name: Run flake8 on src directory
        run: |
          # Check for critical errors only, don't fail the build
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git || true
        continue-on-error: true

      - name: Run flake8 on utils directory
        run: |
          flake8 utils --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git || true
        continue-on-error: true

      - name: Run flake8 on tests directory
        run: |
          flake8 tests --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git || true
        continue-on-error: true

      - name: Code style check (informational)
        run: |
          # Full style check, exit-zero means it won't fail the build
          flake8 src utils tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git || true
        continue-on-error: true
